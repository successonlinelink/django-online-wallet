{% extends 'partials/base.html' %} 
{% load static %} 

{% block content %}

<!-- loader start-->
<div class="loader-wrapper" id="loader">
    <div class="loader">
        <img class="img-fluid loader-img" src="{% static 'assets/images/gif/pay-loader.gif' %}" alt="loader" />
    </div>
</div>
<!-- loader end -->

<!-- header start -->
<header class="section-t-space">
    <div class="custom-container">
        <div class="header-panel">
            <a href="{{ request.META.HTTP_REFERER|default:'account:dashboard' }}" class="back-btn">
                <i class="icon" data-feather="arrow-left"></i>
            </a>
            <h2>Successfully paid</h2>
        </div>
    </div>
</header>
<!-- header end -->

<!-- pay-successfully section starts -->
<section class="section-b-space">
    <div class="custom-container">
        <div class="successfully-pay">
            <img class="img-fluid pay-img" src="{% static 'assets/images/gif/successfull-payment.gif' %}" alt="Payment" />
        </div>
        <div class="text-center"> <span> Transaction amount <b style="color: #913aff;">${{transaction.amount}}</b> </span> was sent to  <span style="color: #622cfd;"> <b>{{account.user.kyc.full_name|default:'No KYC'}}</b> </span> </div>
        <a href="{% url 'account:dashboard' %}" class="btn theme-btn successfully w-100">Back to Home</a>
    </div>
</section>
<!-- pay-successfully section end -->


{% endblock content %}
